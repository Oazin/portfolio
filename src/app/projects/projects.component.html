<div class="projects">
  <h2>{{ 'PROJECTS' | translate }}</h2>
  <p>{{ 'PROJECT_DETAILS' | translate }}</p>
  <div class="project-cards">
    <app-project-card 
      *ngFor="let project of projects"
      [title]="project.title"
      [imageSrc]="project.imageSrc"
      [description]="project.description"
    ></app-project-card>
  </div>
</div>
